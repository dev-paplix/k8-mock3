apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      tolerations:
      - key: "3"
        value: "3"
        operator: "Equal"
        effect: "NoExecute"
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80