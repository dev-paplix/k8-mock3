apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config-map
data:
  APP_ENV: production
  APP_DEBUG: "false"
---
apiVersion: v1
kind: Pod
metadata:
  name: config-pod
spec:
  containers:
    - name: config-pod
      image: busybox
      command: ["sh", "-c", "env | grep APP*"]
      env:
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config-map
              key: APP_ENV
        - name: APP_DEBUG
          valueFrom:
            configMapKeyRef:
              name: app-config-map
              key: APP_DEBUG
