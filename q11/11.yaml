apiVersion: v1
kind: Namespace
metadata:
  name: docker-ns

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker
  namespace: docker-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker
  template:
    metadata:
      labels:
        app: docker
    spec:
      containers:
      - name: docker
        image: docker:rc-dind-rootless